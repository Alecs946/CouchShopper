    <div *ngIf="sellerInfo" class="container">
        <h2 class="h3 mb-3 pb-3 pb-lg-4 text-center text-lg-start">Best Seller</h2>
        <div class="row">
            <div class="col-lg-4">
                <div>
                    <div class="d-flex align-items-center pb-3">
                        <div class="flex-shrink-0">
                            <img class="rounded-circle avatar" [src]="sellerInfo.imageBase64?'data:image/png;base64,' +sellerInfo.imageBase64:'./assets/avatar.png'" alt="">
                        </div>
                        <div class="ps-3">
                            <h3 class="fs-lg mb-0">{{sellerInfo.sellerName}}</h3>
                            <span class="d-block text-muted fs-ms pt-1 pb-2">Member since {{sellerInfo.memberSince}}</span>
                            <a class="btn btn-primary btn-sm" [routerLink]="'/seller/'+sellerInfo.sellerName">View Seller</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row">
                    <div *ngFor="let product of sellerInfo.products" class="col-md-4">
                        <div class="product-container">
                            <app-product [product]="product"></app-product>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
