<div class="d-flex justify-content-between align-items-center">
    <h2 class="h3 text-center m-0">Discover featured products</h2>
    <button class="btn btn-primary">See all</button>
</div>
<div class="carousel-container">
    <carousel [itemsPerSlide]="numberOfProducts" [singleSlideOffset]="true" [showIndicators]="false" [interval]="0" [isAnimated]="false" class="featured_products btn-group-sm">
        <div class="carousel-inner ms-5 me-5">
            <slide *ngFor="let product of products">
                <div class="product-container">
                    <app-product [product]="product"></app-product>
                </div>
            </slide>
        </div>
    </carousel>
    
</div>
