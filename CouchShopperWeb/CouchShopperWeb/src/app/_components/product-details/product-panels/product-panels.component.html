<div class="accordion mb-4" id="productPanels">
    <div *ngIf="productDescription">
        <app-product-description-panel [description]="productDescription"></app-product-description-panel>
    </div>
    <div *ngIf="shippingOptions &&shippingOptions.length > 0" class="mt-2">
        <app-product-shipping-panel class="mt-2" [shipping]="shippingOptions"></app-product-shipping-panel>
    </div>
</div>
