<div class="container pb-5 mb-2 mb-md-4">
    <div class="row">
        <section class="col-lg-8">
            <h6 class="text-light mb-0">Choose shipping method</h6>
            <div *ngIf="shippingMethods && shippingMethods.length>0;else noShipping" class="mt-5 table-responsive">
                <table class="table table-hover fs-sm border-top">
                    <thead>
                        <tr>
                            <th class="align-middle"></th>
                            <th class="align-middle">Shipping method</th>
                            <th class="align-middle">Delivery time</th>
                            <th class="align-middle">Handling fee</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let method of shippingMethods">
                            <td>
                                <div class="form-check mb-4">
                                    <input class="form-check-input"
                                           type="radio"
                                           name="shipping-method"
                                           [checked]="shipping && method.shippingMethodName === shipping.shippingMethodName"
                                           (change)="methodChanged(method)">
                                    <label class="form-check-label"></label>
                                </div>
                            </td>
                            <td class="align-middle">{{method.shippingMethodName}}</td>
                            <td class="align-middle">{{method.estimatedTime}} day(s)</td>
                            <td class="align-middle">{{method.shippingPrice| currency:'USD' }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <ng-template class="mt-5 col-8" #noShipping>
                <div class="col-12 mt-5 ">
                    <h4>Shipping is not possible to selected address</h4>
                </div>
            </ng-template>

            <div class="d-flex pt-4 mt-3">
                <div class="w-50 pe-3">
                    <button class="btn btn-secondary d-block w-100" (click)="back()">
                        <i class="fa-solid fa-angle-left me-2"></i>
                        <span class="d-none d-sm-inline">Back to Shipping address</span>
                    </button>
                </div>
                <div *ngIf="shippingMethods && shippingMethods.length>0" class="w-50 ps-2">
                    <button class="btn btn-primary d-block w-100" (click)="proceed()">
                        <span class="d-none d-sm-inline">Proceed to Payment</span>
                        <i class="fa-solid fa-angle-right ms-2"></i>
                    </button>
                </div>
            </div>
        </section>
        

        <!-- Sidebar -->
        <aside class="col-lg-4 pt-4 pt-lg-0 ps-xl-5">
            <app-checkout-aside [products]="products" #aside></app-checkout-aside>
        </aside>
    </div>
</div>
