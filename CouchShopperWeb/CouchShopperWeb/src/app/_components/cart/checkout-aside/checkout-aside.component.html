<div class="bg-white rounded-3 shadow-lg p-4 ms-lg-auto">
    <div class="py-2 px-xl-2">
        <div class="widget mb-3">
            <h2 class="widget-title text-center">Order summary</h2>
            <div *ngFor="let product of products" class="d-flex align-items-center pb-2 border-bottom">
                <a class="d-block flex-shrink-0" href="shop-single-v1.html">
                    <img [src]="product?.imageBase64?('data:image/jpeg;base64,' + product.imageBase64) : './assets/product.png'" width="64" alt="Product">
                </a>
                <div class="ps-2">
                    <h6 class="widget-product-title"><a href="shop-single-v1.html">{{product.productName}}</a></h6>
                    <div class="widget-product-meta">
                        <span class="text-accent me-2">{{product.price| currency:'USD' }}</span>
                        <span class="text-muted">x {{product.quantity}}</span>
                    </div>
                </div>
            </div>
        </div>
        <ul class="list-unstyled fs-sm pb-2 border-bottom">
            <li class="d-flex justify-content-between align-items-center">
                <span class="me-2">Subtotal:</span>
                <span class="text-end">{{priceTotal| currency:'USD' }}</span>
            </li>
            <li class="d-flex justify-content-between align-items-center">
                <span class="me-2">Shipping:</span>
                <span class="text-end">{{shipping ? shipping.shippingPrice:'â€”'}}</span>
            </li>
        </ul>
        <h3 class="fw-normal text-center my-4">{{total| currency:'USD'}}</h3>
    </div>
</div>
