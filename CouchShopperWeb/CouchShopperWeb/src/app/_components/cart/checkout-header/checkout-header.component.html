<div class="page-title-overlap bg-dark pt-4">
    <div class="container d-lg-flex justify-content-between py-2 py-lg-3">
        <div class="order-lg-1 pe-lg-4 text-center text-lg-start">
            <h3 class="h3 text-light mb-0">{{title}}</h3>
        </div>
    </div>
</div>
<div class="bg-dark">
    <div *ngIf="stepCount!==1" class="container py-2 py-lg-3">
        <div class="order-lg-1 text-center text-lg-start">
            <app-checkout-steps (stepChanged)="goToStep($event)" [currentStep]="stepCount"></app-checkout-steps>
        </div>
    </div>
    <div class="spacer d-block"></div>
</div>
