<div class="container pt-2 px-4 ps-lg-0 pe-xl-5">
    <h3 class="h3 pt-2 pb-4 mb-0 text-center text-sm-start border-bottom">Favorites</h3>

    <!-- Product-->
    <div *ngFor="let favorite of favorites" class="d-block d-sm-flex align-items-center py-4 border-bottom">
        <div class="d-sm-flex text-center text-sm-start">
            <a class="d-inline-block flex-shrink-0 mx-auto me-sm-4" routerLink="/product-details">
                <img [src]="favorite?.imageBase64?('data:image/jpeg;base64,' + favorite.imageBase64) : './assets/product.png'" width="160" alt="Product">
            </a>
            <div class="pt-2">
                <h5 class="product-title fs-base mb-2">
                    <a class="text-decoration-none" [routerLink]="'/product-details/'+favorite.productId">{{favorite.productName}}</a>
                </h5>
                <div class="fs-lg text-accent pt-2">
                    <label>
                        {{favorite.price | currency:'USD' }} | 
                        <a class="text-decoration-none" [routerLink]="'/seller'+favorite.sellerId">by {{favorite.sellerId}}</a>
                    </label>

                </div>
                <div class="fs-lg text-accent pt-2">
                    <i class="fa-solid fa-check text-success">Product available</i>
                    <ng-template #notAvailable>
                        <i class="fa-solid fa-xmark text-danger"> Sold out</i>
                    </ng-template>
                </div>
                <div class="d-flex align-items-center mt-3">
                    <button class="btn btn-primary me-2" [routerLink]="'/product-details/'+favorite.productId">Buy</button>
                </div>
                
            </div>
        </div>
        
    </div>
</div>
